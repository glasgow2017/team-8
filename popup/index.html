<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CFG T8</title>
  </head>
  <body>
    <label for="enabled-checkbox">Enabled:</label>
    <input id="enabled-checkbox" type="checkbox"></input>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      var config;

      chrome.storage.sync.get('t8-config', function(obj) {
        config = obj['t8-config'] || { enabled: false };
        $('#enabled-checkbox').val(config.enabled);
      }.bind(this));

      $('#enabled-checkbox').click(function() {
          config.enabled = $(this).is(':checked');
          chrome.storage.sync.set({ 't8-config': config });
      }.bind(this));
    </script>
  </body>
</html>
